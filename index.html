<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Web Design</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header class="header">
    <a href="#" class="logo">Logo</a>

    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="bg-slide active">
      <div class="circle bg">
        <img src="img1.jpg">
      </div>
      <div class="circle large">
        <img src="img1.jpg">
      </div>
      <div class="circle small">
        <img src="img1.jpg">
      </div>

        <div class="content-text">
          <div class="place">
            <h1>tokyo</h1>
          </div>

          <div class="country">
            <h2>japan</h2>
          </div>
        </div>
    </div>

    <div class="bg-slide">
      <div class="circle bg">
        <img src="img2.jpg">
      </div>
      <div class="circle large">
        <img src="img2.jpg">
      </div>
      <div class="circle small">
        <img src="img2.jpg">
      </div>

        <div class="content-text">
          <div class="place">
            <h1>london</h1>
          </div>

          <div class="country">
            <h2>england</h2>
          </div>
        </div>
    </div>

    <div class="bg-slide">
      <div class="circle bg">
        <img src="img3.jpg">
      </div>
      <div class="circle large">
        <img src="img3.jpg">
      </div>
      <div class="circle small">
        <img src="img3.jpg">
      </div>

        <div class="content-text">
          <div class="place">
            <h1>sydney</h1>
          </div>

          <div class="country">
            <h2>australia</h2>
          </div>
        </div>
    </div>

    <div class="bg-slide">
      <div class="circle bg">
        <img src="img4.jpg">
      </div>
      <div class="circle large">
        <img src="img4.jpg">
      </div>
      <div class="circle small">
        <img src="img4.jpg">
      </div>

        <div class="content-text">
          <div class="place">
            <h1>paris</h1>
          </div>

          <div class="country">
            <h2>france</h2>
          </div>
        </div>
    </div>

    <div class="bg-slide">
      <div class="circle bg">
        <img src="img5.jpg">
      </div>
      <div class="circle large">
        <img src="img5.jpg">
      </div>
      <div class="circle small">
        <img src="img5.jpg">
      </div>

        <div class="content-text">
          <div class="place">
            <h1>seoul</h1>
          </div>

          <div class="country">
            <h2>korea</h2>
          </div>
        </div>
    </div>

    <div class="circle-darktransp"></div>

    <span class="line"></span>
    <span class="rotate-btn">
      <i class='bx bx-rotate-right'></i>
    </span>
  </div>

  <script src="script.js"></script>
</body>
</html>
